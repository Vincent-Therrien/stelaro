[package]
name = "stelaro"
version = "0.1.0"
edition = "2021"

[lib]
name = "stelaro"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.22.5"
ndarray = "0.16.0"
numpy = "0.22"
rayon = "1.5.2"
ocl = {version = "0.19", default-features = false, optional = true }

[build-dependencies]
pyo3-build-config = "0.22.5"

[features]
default = []
opencl = ["ocl"]
extension-module = ["pyo3/extension-module"]
